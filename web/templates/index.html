<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Resume Screening System</h1>
            <p>Enter job requirements and process resumes automatically</p>
        </header>

        <main>
            <div class="form-container">
                <form id="jobRequirementsForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="resumes">Upload Resumes (PDF, DOCX, TXT):</label>
                        <input type="file" id="resumes" name="resumes" multiple accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" required>
                        <div id="fileList" class="file-list"></div>
                    </div>

                    <div class="form-group">
                        <label for="jobDescription">Job Description:</label>
                        <textarea id="jobDescription" name="job_description" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="requiredSkills">Required Skills (comma-separated):</label>
                        <input type="text" id="requiredSkills" name="required_skills" required>
                    </div>

                    <div class="form-group">
                        <label for="requiredExperience">Required Years of Experience:</label>
                        <input type="number" id="requiredExperience" name="required_experience" min="0" step="0.5" required>
                    </div>

                    <div class="form-group">
                        <label for="topN">Number of top candidates to display:</label>
                        <input type="number" id="topN" name="top_n" min="1" value="3" step="1">
                    </div>

                    <div class="weights-container">
                        <h3>Scoring Weights</h3>
                        <div class="weight-inputs">
                            <div class="weight-group">
                                <label for="skillWeight">Skills:</label>
                                <input type="number" id="skillWeight" name="skill_weight" value="0.4" min="0" max="1" step="0.1" required>
                            </div>

                            <div class="weight-group">
                                <label for="experienceWeight">Experience:</label>
                                <input type="number" id="experienceWeight" name="experience_weight" value="0.3" min="0" max="1" step="0.1" required>
                            </div>

                            <div class="weight-group">
                                <label for="semanticWeight">Semantic:</label>
                                <input type="number" id="semanticWeight" name="semantic_weight" value="0.3" min="0" max="1" step="0.1" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Process Resumes</button>
                </form>
            </div>

            <div class="results-container" style="display: none;">
                <h2>Ranked Candidates</h2>
                <div class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing resumes...</p>
                </div>
                <div id="results"></div>
                <div class="export-controls" style="margin-top:1rem; display:none;">
                    <button id="exportCsv" class="submit-btn" style="margin-right:0.5rem;">Export CSV</button>
                    <button id="exportJson" class="submit-btn">Export JSON</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
